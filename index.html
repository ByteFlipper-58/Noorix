  <!-- Open Graph / Facebook -->

    content="Track prayer times and iftar schedules with automatic location detection. Accurate prayer times based on your location with multiple calculation methods." />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://noorix.byteflipper.com/" />
  <meta property="twitter:title" content="Noorix - Prayer Time Tracker" />

    content="Track prayer times and iftar schedules with automatic location detection. Accurate prayer times based on your location with multiple calculation methods." />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",

  <!-- Add Arabic font support -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      color-scheme: dark light;
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash" style="
      position: fixed; inset: 0; z-index: 9999;
      background: #0a0f1a;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      transition: opacity 0.5s ease;
    ">
    <div style="
        width: 80px; height: 80px; border-radius: 24px;
        background: linear-gradient(135deg, rgba(16,185,129,0.15), rgba(16,185,129,0.05));
        border: 1px solid rgba(16,185,129,0.2);
        display: flex; align-items: center; justify-content: center;
        margin-bottom: 20px;
        animation: splashPulse 2s ease-in-out infinite;
      ">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#10B981" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
      </svg>
    </div>
    <div style="
        font-family: 'Inter', sans-serif; font-size: 24px; font-weight: 600;
        color: white; letter-spacing: 2px;
      ">NOORIX</div>
    <div style="
        font-family: 'Inter', sans-serif; font-size: 11px;
        color: rgba(255,255,255,0.3); margin-top: 6px;
        letter-spacing: 3px; text-transform: uppercase;
      ">Prayer Times</div>
  </div>
  <style>
    @keyframes splashPulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(16, 185, 129, 0.2);
      }
    }
  </style>
  <script>
    // Hide splash after React app mounts
    window.addEventListener('load', function () {
      setTimeout(function () {
        var splash = document.getElementById('splash');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(function () { splash.remove(); }, 500);
        }
      }, 800);
    });
  </script>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeColor = window.matchMedia("(prefers-color-scheme: dark)").matches ? "#111827" : "#111827";
      document.querySelector('meta[name="theme-color"]').setAttribute("content", themeColor);
    });
  </script>

  <!-- No JavaScript fallback -->
  <noscript>
    <div style="padding: 2rem; text-align: center; font-family: 'Roboto', sans-serif;">
      <h1 style="color: #10b981; margin-bottom: 1rem;">Noorix - Prayer Time Tracker</h1>
      <p>Please enable JavaScript to use this application.</p>
      <p>Пожалуйста, включите JavaScript для использования этого приложения.</p>
      <p style="font-family: 'Amiri', serif;">الرجاء تمكين JavaScript لاستخدام هذا التطبيق.</p>
    </div>
  </noscript>
</body>

</html>
